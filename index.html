<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/6be1f00a3a.js" crossorigin="anonymous"></script>
    <title>Converter</title>
</head>

<body>

    <section>
        <div class="container">
            <button onclick="labelExchangeInputToOutput()" class="exchangeBtn"><i class="fas fa-exchange-alt"></i></button>

            <div class="contentBox">
                <div class="labelBox">
                    <label id="inputLabel">Celsius</label>
                    <input type="number" name="" id="inputTemp">
                </div>
                <div class="labelBox">
                    <input type="button" value="Convert" id="convert" onclick="CtoF()">
                </div>
                <div class="labelBox">
                    <label id="convertLabel">Fahrenheit</label>
                    <input type="text" name="" id="result" readonly>
                </div>
            </div>
            <img src="shuvo.png" alt="Shuvo">
        </div>
    </section>






















    <script src="js/app.js"></script>
</body>

</html>
